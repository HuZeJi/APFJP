<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Inventarios</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-between align-items-md-center" href="/index">
                Asistente de inventarios
            </a>
            <a href="/login" >
            <button class="btn btn-outline-danger">Cerrar Sesion</button>
             </a> 
        </div>
    </nav>
    <hr class="dropdown-divider" />
    <div class="content">
        <ul class="nav flex-column sidebar">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/bodegas">Bodegas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/empleados">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movimientos">Movimientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
            </li>
        </ul>
        <div class="work-area">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/bodegas">Listado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bodegas/form">Crear nuevo</a>
                </li>
            </ul>

            <div class="table-responsive-md">
                <table class="table w-100">
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Dirección</th>
                        <th>Encargado</th>
                        <th>Estado</th>
                    </tr>
                    <tr th:each="bodega: ${bodegas}">
                        <td th:text="${bodega.id}"/>
                        <td th:text="${bodega.descipcion}"/>
                        <td th:text="${bodega.direccion}"/>
                        <td th:text="${bodega.encargado}"/>
                        <td th:text="${bodega.estado}"/>
                        <td>                            
                            <form action="#" th:action="@{/bodegas/delete/} + ${{bodega.id}}" method="get">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Eliminar</button>
                            </form>             
                            <form action="#" th:action="@{/bodegas/form/} + ${{bodega.id}}" method="get">
                            <button type="submit" class="btn btn-outline-info btn-sm">Editar</button>
                            </form>
                            <!--<button type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>-->
                            <!--<button type="button" class="btn btn-outline-info btn-sm">Editar</button>-->
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
