<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Inventarios</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-between align-items-md-center" href="/index">
                <img src="./assets/logo_transparent.png" alt="" width="50"
                    height="50" class="d-inline-block align-text-top" />
                Asistente de inventarios
            </a>
            <button type="button" class="btn btn-outline-danger">Cerrar sesión</button>
        </div>
    </nav>
    <hr class="dropdown-divider" />
    <div class="content">
        <ul class="nav flex-column sidebar">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bodegas">Bodegas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/empleados">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movimientos">Movimientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
            </li>
        </ul>
        <div class="work-area">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/empleados">Listado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/empleados/form">Crear nuevo</a>
                </li>
            </ul>

            <form>
                <div class="form-group mt-3">
                    <label for="cod-emp">Código de empleado</label>
                    <input type="number" class="form-control" id="cod-emp" placeholder="Ingrese el código del empleado">
                </div>
                <div class="form-group mt-3">
                    <label for="dpi">DPI</label>
                    <input type="text" class="form-control" id="dpi" placeholder="Ingrese el DPI del empleado">
                </div>
                <div class="form-group mt-3">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese los nombres del empleado">
                </div>
                <div class="form-group mt-3">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos"
                        placeholder="Ingrese los apellidos del empleado">
                </div>
                <div class="form-group mt-3">
                    <label for="fec-nac">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fec-nac"
                        placeholder="Ingrese la fecha de nacimiento del empleado">
                </div>

                <div class="form-group mt-3">
                    <label for="encargado">Puesto</label>
                    <select id="encargado" class="form-control">
                      <option selected>Seleccione un puesto</option>
                      <option>...</option>
                    </select>
                </div>

                <div class="custom-control custom-radio mt-3">
                    <input type="radio" class="custom-control-input" id="sexoVal1" name="radio-stacked"
                        required>
                    <label class="custom-control-label" for="sexoVal1">Masculino</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="sexoVal2" name="radio-stacked"
                        required>
                    <label class="custom-control-label" for="sexoVal2">Femenino</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>

        </div>
    </div>
</body>

</html>
