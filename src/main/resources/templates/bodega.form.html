<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistente de Inventarios</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet"/>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-between align-items-md-center" href="/index">
                <img src="./assets/logo_transparent.png" alt="" width="50"
                    height="50" class="d-inline-block align-text-top" />
                Asistente de inventarios
            </a>
            <button type="button" class="btn btn-outline-danger">Cerrar sesión</button>
        </div>
    </nav>
    <hr class="dropdown-divider" />
    <div class="content">
        <ul class="nav flex-column sidebar">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/bodegas">Bodegas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/empleados">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movimientos">Movimientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
            </li>
        </ul>
        <div class="work-area">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/bodegas">Listado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/bodegas/form">Crear nuevo</a>
                </li>
            </ul>

            <form action="#" th:action="@{/bodegas/create}" th:object="${bodega}" method="post">
                <input type="text" th:field="*{id}" hidden/>
                <div class="form-group mt-3">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" 
                        placeholder="Ingrese la descripciónn de la bodega" th:field="*{descipcion}"/>
                </div>
                <div class="form-group mt-3">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion"
                        placeholder="Ingrese la dirección de la bodega" th:field="*{direccion}"/>
                </div>
                <div class="form-group mt-3">
                    <label for="encargado">Encargado</label>
                    <select id="encargado" class="form-control" th:field="*{empleadoId}">
                        <option 
                          th:each="empleado : ${empleadosSelect}" 
                          th:value="${empleado.id}" 
                          th:text="${empleado.val}"
                        />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>

        </div>
    </div>
</body>

</html>
